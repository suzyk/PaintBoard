<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Board</title>
    <link rel="stylesheet" href="style.css", "buttons.css">
</head>
<body>
    <div class="color-options">
        <input id="color" type="color"/>
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
    </div>
    <canvas width="300" height="300"></canvas>
    <div class="btns">
        <div class="range">
            <input id="line-width" type="range" min="1" max="10" value="5" step="1"/>
            <div id="brush-thickness">5</div>
        </div>
        <button id="draw-btn"><img src="icons/pencil.png">Draw</button>
        <button id="fill-btn"><img src="icons/paint.png">Fill</button>
        <button id="eraser-btn">‚ùå Eraser </button>
        <button id="rectangle-btn">Rectangle</button>
        <button id="circle-btn">Circle</button>
        <button id="destroy-btn">üí£ Destroy </button>
        <label for="file">
            Add Photo
            <input type="file" accept="image/*" id="file" />
        </label>
        <div id="text-controls">
            <input type="number" min="20" value="25" id="fontSize">
             <select name="fonts" id="fontTypes" autocomplete="off"></select>
            <select id="text-style" >
                <option value="fill">Fill Text</option>
                <option value="stroke">Stroke Text</option>
            </select>
            <input type="text" placeholder="Write and then double click." id="text" />
        </div>
        <button id="save">üèûÔ∏è Save Image</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
